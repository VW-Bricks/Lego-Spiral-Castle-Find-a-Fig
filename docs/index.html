  /* Flexbox Container for Text and Socials */
  .header-socials {
    display: flex;
    justify-content: space-between; /* Pushes text to one side and socials to the other */
    align-items: center; /* Vertically centers the text and images */
    padding: 10px 20px;
  }
  .social-text {
    flex-grow: 1; /* Allows this element to take up the available space */
    text-align: center; /* Centers the text within its flexible space */
  }

  /* Socials Link Styling */
  .social-links a {
    margin: 0 15px;
  }
  .social-links a img {
    width: 40px; /* Set a fixed size for the social icons */
    height: 40px;
    border: none;
  }

  /* Basic styling for the grid container */
  .grid-container {
    display: grid;
    gap: 10px; /* Adjust the gap between images */
    padding: 10px; /* Padding around the grid */
    box-sizing: border-box;
  }

  /* Styling for the images within the grid */
  .grid-item {
    position: relative; /* Important for positioning the checkbox */
    height: 300px;
  }

  /* Styling for the images within the grid */
  .grid-item img {
    width: 100%;
    height: 100%;
    display: block;
    /* object-fit: contain; resizes the image to fit without being cropped */
    object-fit: contain;
  }

  .grid-item input[type="checkbox"] {
      position: absolute; /* Positions the checkbox relative to its parent */
      top: 10px;
      left: 10px;
      z-index: 10; /* Ensures the checkbox is on top of the image */
      width: 25px; /* Adjust size */
      height: 25px; /* Adjust size */
      transform: scale(2.0);
  }

  /* Media queries for responsiveness:
    This sets up a dynamic grid based on screen size.
    You can customize these breakpoints and column counts.
  */

  /* For small screens (e.g., mobile phones) */
  @media (max-width: 600px) {
    .grid-container {
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }
  }

  /* For medium screens (e.g., tablets) */
  @media (min-width: 601px) and (max-width: 1024px) {
    .grid-container {
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }
  }

  /* For large screens (e.g., desktops) */
  @media (min-width: 1025px) {
    .grid-container {
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }
  }

<script>
  // Get all the checkboxes on the page
  const checkboxes = document.querySelectorAll('input[type="checkbox"]');
  // Get the message div
  const message = document.getElementById('goodJobMessage');
  // Get the reset button
  const resetButton = document.getElementById('resetButton');

  // Add a click event listener to the reset button
  resetButton.addEventListener('click', () => {
      // Loop through all checkboxes and uncheck them
      checkboxes.forEach(checkbox => {
        checkbox.checked = false;
      });

      // Hide the "Good Job!" message
      message.style.display = 'none';
  });

  // Function to check if all checkboxes are checked
  function areAllCheckboxesChecked() {
    for (const checkbox of checkboxes) {
      if (!checkbox.checked) {
        return false;
      }
    }
    return true;
  }

  // Add a change event listener to each checkbox
  checkboxes.forEach(checkbox => {
    checkbox.addEventListener('change', () => {
      if (areAllCheckboxesChecked()) {
        message.style.display = 'block'; // Show the message
      } else {
        message.style.display = 'none'; // Hide the message
      }
    });
  });

</script>
